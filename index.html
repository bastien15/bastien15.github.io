<!--     Typewriter
    https://www.youtube.com/watch?v=exeO60o3CzE -->
    <script type="text/javascript">
      var text ="";
      var count = 0;
      var maxspeed = 200;

      $(document).ready(function(){

        function typeit(typed) {
          text = typed;
          type();
        }

        function character(start, end, text) {
          return text.substring(start, end);
        }

        function type(){
          var random = Math.floor(Math.random() * maxspeed);
          setTimeout(type, random);
          $('.typewriter-txt').append(character(count, count+1, text));
          count++;
        }

        typeit("Join the waitlist.")
      });
    </script>
